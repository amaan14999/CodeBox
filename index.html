      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles.css" />
    <title>CodeBox</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><img src="assets/Cb.png" alt="" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa-brands fa-github"></i> GitHub</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="all-div">
      <div class="columns">
        <div class="column">
          <iframe class="show-code" id="show-code"></iframe>
        </div>
        <div class="column">
          <div class="code-editor">
            <div class="editor">
              <div class="html-code">
                <p>
                  <img class="editor-icon" src="assets/html.png" alt="" /> HTML
                </p>
              </div>
              <div class="css-code">
                <p>
                  <img class="editor-icon" src="assets/css.png" alt="" /> CSS
                </p>
              </div>
              <div class="js-code">
                <p><img class="editor-icon" src="assets/js.png" alt="" /> JS</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
