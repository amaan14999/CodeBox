    <!-- Bootstrap CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Unicons -->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- Stylesheet -->

    <link rel="stylesheet" href="styles.css" />

    <title>CodeBox</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/CodeBox.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="uil uil-github-alt"></i> Source code</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="editor">
        <div class="code">
          <div class="text">
            <div class="title"><i class="uil uil-html5"></i> HTML</div>
            <textarea id="html-code"></textarea>
          </div>
          <div class="text">
            <div class="title"><i class="uil uil-css3-simple"></i> CSS</div>
            <textarea id="css-code"></textarea>
          </div>
          <div class="text">
            <div class="title"><i class="uil uil-java-script"></i> JS</div>
            <textarea id="js-code"></textarea>
          </div>
        </div>
        <div class="preview">
          <div class="title"><i class="uil uil-html5"></i> HTML</div>
          <iframe id="preview-window"></iframe>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
